<div class="call-container row">
    <div class="media-area s-12 m-9 l-10" [ngClass]="{'m-12 l-12 full-screen': isHideChat}" [style.visibility]="{'hidden':!isHideWhiteboard}" *ngIf="isHideWhiteboard">
        <app-video-player *ngIf="localStream"
                          [mode]="'owner'"
                          [stream]="localStream"
                          [username]="myName"
                          [localStreamControls]="localStreamControls"
                          class="my-video">
        </app-video-player>
        <app-video-player *ngFor="let user of joinedUsers"
                          [stream]="user.stream" [username]="user.name">
        </app-video-player>
    </div>
    <div class=" s-12 m-9 l-10"
         [ngClass]="{'m-12 l-12 full-screen': isHideChat}" *ngIf="!isHideWhiteboard">
        <app-white-board></app-white-board>
    </div>
    <div [ngClass]="{'hide':isHideChat}"
         class="chat-container s-12 gm-3 l-2 p-0">
        <app-chat (isOpen)="hideOrUnhideChat()"></app-chat>
    </div>
</div>
<div class="chat-cion" [ngClass]="{'icon-chat-show-mobile': !isHideChat}">
    <i class="fa fa-microphone action-icons" (click)="micControls()" [ngClass]="{'fa-microphone-slash ': micMuted}"></i>
    <i class="fa fa-video action-icons" (click)="videoControls()" [ngClass]="{'fa-video-slash ': videoHidden}"></i>
    <i class="fa fa-desktop action-icons" (click)="screenShare()" ></i>
    <i class="fa fa-comment action-icons" (click)="hideOrUnhideChat()" [ngClass]="{'fa-comment-slash': !isHideChat}"></i>
    <i class="fa fa-phone-slash action-icons" (click)="hangUp()"></i>
    <i class="fa fa-chalkboard action-icons" (click)="whiteboard()"></i>
    <i class="fa fa-users action-icons" (click)="hideOrUnhideChat()"></i>
</div>
