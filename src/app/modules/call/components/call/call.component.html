<div class="call-container row">
    <div class="media-area s-12 m-9 l-10"
         [ngClass]="{'m-12 l-12 full-screen': isHideChat}">
        <app-video-player *ngIf="localStream"
                          [mode]="'owner'"
                          [stream]="localStream"
                          class="my-video">
        </app-video-player>
        <app-video-player *ngFor="let user of joinedUsers"
                          [stream]="user.stream">
        </app-video-player>
    </div>
    <div [ngClass]="{'hide':isHideChat}"
         class="chat-container s-12 gm-3 l-2 p-0">
        <app-chat (isOpen)="hideOrUnhideChat()"></app-chat>
    </div>
</div>
<div class="chat-cion" [ngClass]="{'icon-chat-show-mobile': !isHideChat}">
    <i class="fa fa-chalkboard action-icons" [style.background-color]="'green'"  (click)="screenShare()" ></i>
    <i class="fa fa-comment action-icons"  [style.background-color]="'var(--primary)'" (click)="hideOrUnhideChat()" [ngClass]="{'fa-comment-slash': !isHideChat}"></i>
    <i class="fa fa-phone-slash action-icons" [style.background-color]="'red'" (click)="hangUp()"></i>
</div>
