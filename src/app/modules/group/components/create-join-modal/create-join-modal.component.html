<div class="modal-header align-items-center">
    <span>{{title}}</span>
    <i class="fa fa-times pointer" aria-label="Close" (click)="modalRef.hide()" ></i>
</div>
<div class="modal-body">

        <form [formGroup]="form">
            <ng-container *ngIf="createGroup else joinGroup">
                <div class="d-flex flex-column">
                <div class="form-group">
                    <label>Group Name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Enter Group Name....">
                    <small class="error-text" *ngIf="form.controls.name.dirty && this.form.controls.name.errors">Group Name is Required</small>
                </div>
                <div class="form-group">
                    <label>Group Purpose</label>
                    <input type="text" class="form-control" formControlName="purpose" placeholder="Enter Group Purpose....">
                    <small class="error-text" *ngIf="form.controls.purpose.dirty && form.controls.purpose.errors">Group Purpose is Required</small>
                </div>
                <div class="form-group">
                    <angular2-multiselect style="width:inherit"
                                          [data]="friendsList"
                                          [settings]="ddSetting('Participants')"
                                          [formControlName]="'participants'"
                    >
                    </angular2-multiselect>
                    <small class="error-text" *ngIf="form.controls.participants.dirty && form.controls.participants.errors">Participants are Required</small>
                </div>
            </div>
            </ng-container>
            <ng-template #joinGroup>
                <div class="form-group">
                    <label>Invite Link</label>
                    <input type="text" class="form-control" formControlName="inviteLink" placeholder="Enter Invite Link....">
                </div>
            </ng-template>
        </form>
        <div class="d-flex justify-content-end mt-3 me-2">
            <button class="btn btn-proceed-outlined" (click)="modalRef.hide()">Close</button>
            <!--        <button class="btn btn-proceed-outlined ms-3" (click)="save()">Save</button>-->
            <button class="btn btn-proceed ms-3" (click)="save(true)" [disabled]="form.invalid">{{title}}</button>
        </div>

</div>
