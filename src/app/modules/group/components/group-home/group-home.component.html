<div class="mt-4 float-end position-relative" dropdown #dropdown="bs-dropdown" [autoClose]="false">
    <div dropdownToggle class="btn-float">
        +<i class="fa fa-users"></i>
    </div>
    <ul *dropdownMenu class="dropdown-menu float-start" role="menu">
        <li role="menuitem"  (click)="openModal()"><span class="dropdown-item">Create Group</span></li>
        <li role="menuitem"  (click)="openModal(false)"><span class="dropdown-item">Join Group</span></li>
    </ul>
</div>
<div class="header-space"></div>
<div class=" w-75 ms-5 me-2">Your Groups</div>
<div class="group-container">
    <div class="group-item" *ngFor="let group of groups">
        <div class="btn-group options" dropdown #dropdown="bs-dropdown" [autoClose]="false">
            <i dropdownToggle class="fa fa-ellipsis-h"></i>
            <ul *dropdownMenu class="dropdown-menu" role="menu">
                <li role="menuitem"><a class="dropdown-item" href="#">Call</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Messages</a></li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Add Participant</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Invite Link</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Details</a></li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Leave Group</a>
                </li>
            </ul>
        </div>
        <img [src]="group.image || noImage" class="image" alt="">
        <div class="name">{{group.name}}</div>
    </div>
</div>
