<div class="user">
    <div class="header">
        <div class="title">Participants</div>
        <i class="close fa fa-times" (click)="isOpen.emit(false)"></i>
    </div>
    <div class="user-list">
        <div class="list-item">
            <div class="round-image"></div><span class="person-name">{{myName}}</span>
        </div>
        <div *ngFor="let user of users; index as i">
            <div class="list-item">
                <div class="round-image"></div><span class="person-name">{{user.name}}</span>
            </div>
        </div>
    </div>
</div>
