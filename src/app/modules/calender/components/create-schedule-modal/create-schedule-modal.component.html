<div class="modal-header align-items-center">
    <span>{{title}}</span>
    <i class="fa fa-times pointer" aria-label="Close" (click)="modalRef.hide()" ></i>
</div>
<div class="modal-body">

    <form [formGroup]="form">
        <div class="d-flex flex-column">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control pt-1" formControlName="title" placeholder="Enter Title....">
                <small class="error-text" *ngIf="form.controls.title.dirty && this.form.controls.title.errors">Title is Required</small>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea type="text" class="form-control pt-1" rows="3" formControlName="description" placeholder="Enter Description...">
                </textarea>
                <small class="error-text" *ngIf="form.controls.description.dirty && form.controls.description.errors">Description is Required</small>
            </div>
            <div class="form-group">
                <label>Schedule Date</label>
                <input  placeholder="Pick Date"
                        class="form-control"
                        bsDatepicker
                        [formControlName]="'date'"
                        [bsConfig]="{ isAnimated: true, dateInputFormat: 'YYYY-MM-DD'}">
                <small class="error-text" *ngIf="form.controls.date.dirty && form.controls.date.errors">Date is Required</small>
            </div>
            <div class="form-group d-flex">
                <input class="form-check-inline me-1" formControlName="allDay" type="checkbox" id="allDay" checked><label class="form-check-label" for="allDay">All Day</label>
            </div>
        </div>
    </form>
    <div class="d-flex justify-content-end mt-3 me-2">
        <button class="btn btn-proceed-outlined" (click)="modalRef.hide()">Close</button>
        <!--        <button class="btn btn-proceed-outlined ms-3" (click)="save()">Save</button>-->
        <button class="btn btn-proceed ms-3" (click)="save(true)" [disabled]="form.invalid">{{title}}</button>
    </div>

</div>
